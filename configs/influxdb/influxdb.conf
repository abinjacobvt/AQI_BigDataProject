# InfluxDB reference configuration for AQI analytics pipeline

[meta]
  dir = "/var/lib/influxdb/meta"

[data]
  dir = "/var/lib/influxdb/data"
  wal-dir = "/var/lib/influxdb/wal"
  engine = "tsm"

[http]
  bind-address = ":8086"
  auth-enabled = false
  log-enabled = true

[retention]
  enabled = true

